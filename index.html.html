<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Girlfriend Chat Game</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd3e0 0%, #ff94c2 100%);
      margin: 0;
      padding: 0;
      color: #330029;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }
    header {
      background: #ff4c81;
      color: white;
      padding: 15px;
      font-size: 1.6em;
      font-weight: 900;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 3px 15px #ff4c81cc;
    }
    #chat {
      flex-grow: 1;
      padding: 15px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff0f5;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 0 20px #ff4c81cc;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 1.1em;
      line-height: 1.4em;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 6px #ff7ba6aa;
      animation: fadeIn 0.5s ease;
    }
    .message.bot {
      background: #ff7ba6;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .message.user {
      background: #ffe6f0;
      color: #330029;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
      font-weight: 600;
    }
    .message.bot img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
      box-shadow: 0 0 8px #ff4c81cc;
    }
    #inputArea {
      background: #ff4c81;
      padding: 15px 20px;
      display: flex;
      gap: 10px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 20px #ff4c81cc;
    }
    #userInput {
      flex-grow: 1;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1.2em;
      outline: none;
      box-shadow: inset 0 0 15px #ffaad2cc;
    }
    #sendBtn {
      background: #fff0f5;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 1.1em;
      color: #ff4c81;
      cursor: pointer;
      box-shadow: 0 3px 10px #ff4c81aa;
      transition: background-color 0.3s ease;
    }
    #sendBtn:hover {
      background: white;
    }
    .typing {
      font-style: italic;
      opacity: 0.8;
      color: #ffaad2;
      position: relative;
    }
    .typing span {
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Mood Meter */
    #moodMeterContainer {
      background: #ff4c81;
      margin: 10px 20px;
      border-radius: 15px;
      padding: 6px 12px;
      color: white;
      font-weight: 900;
      text-align: center;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 10px #ff4c81cc;
      user-select: none;
    }
    #moodMeterBar {
      background: #ffaad2;
      width: 100%;
      height: 12px;
      border-radius: 15px;
      margin-top: 6px;
      overflow: hidden;
    }
    #moodMeterFill {
      background: white;
      height: 12px;
      width: 0%;
      border-radius: 15px;
      transition: width 0.5s ease;
      box-shadow: 0 0 12px white;
    }

    /* Daily popup */
    #dailyPopup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4c81;
      padding: 25px 35px;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff4c81cc;
      color: white;
      font-weight: 900;
      font-size: 1.3em;
      text-align: center;
      user-select: none;
      display: none;
      z-index: 20;
    }
    #dailyPopup.show {
      display: block;
      animation: fadeIn 1s ease;
    }
    #dailyPopup button {
      margin-top: 20px;
      background: white;
      color: #ff4c81;
      font-weight: 900;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }
    #dailyPopup button:hover {
      background: #ffd3e0;
    }

    /* Mini games panel */
    #miniGamesPanel {
      background: #ffe6f0;
      padding: 15px 20px;
      border-top: 2px solid #ff4c81;
      display: flex;
      justify-content: space-around;
      gap: 10px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      user-select: none;
    }
    #miniGamesPanel button {
      background: #ff4c81;
      border: none;
      color: white;
      font-weight: 900;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px #ff3377cc;
      transition: background-color 0.3s ease;
      flex: 1;
    }
    #miniGamesPanel button:hover {
      background: #e03a6b;
    }

    /* Quiz and Date screens */
    #miniGameScreen {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 80px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff4c81cc;
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    #miniGameScreen h2 {
      color: #ff4c81;
      margin-top: 0;
    }
    #miniGameScreen button {
      margin-top: 15px;
      background: #ff4c81;
      border: none;
      color: white;
      font-weight: 900;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px #ff3377cc;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1.1em;
    }
    #miniGameScreen button:hover {
      background: #e03a6b;
    }
    #miniGameScreen .choice-btn {
      margin-top: 8px;
      padding: 12px;
      font-size: 1em;
      text-align: center;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <header>üíï Virtual GF Chat Game üíï</header>

  <div id="chat"></div>

  <div id="miniGamesPanel">
    <button id="btnGift">üéÅ Gift</button>
    <button id="btnQuiz">‚ùì Quiz</button>
    <button id="btnDate">üåπ Date</button>
  </div>

  <div id="miniGameScreen"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Say something sweet..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <div id="moodMeterContainer" title="Love meter ‚ù§Ô∏è">
    Love Meter
    <div id="moodMeterBar"><div id="moodMeterFill"></div></div>
  </div>

  <div id="dailyPopup">
    <div>Welcome back, babe! üíï</div>
    <button id="dailyCloseBtn">Let's Chat!</button>
  </div>

  <audio id="sendSound" src="https://cdn.freesound.org/previews/522/522888_1113178-lq.mp3" preload="auto"></audio>
  <audio id="receiveSound" src="https://cdn.freesound.org/previews/522/522889_1113178-lq.mp3" preload="auto"></audio>
  <audio id="giftSound" src="https://cdn.freesound.org/previews/522/522890_1113178-lq.mp3" preload="auto"></audio>
  <audio id="lovePopSound" src="https://cdn.freesound.org/previews/522/522891_1113178-lq.mp3" preload="auto"></audio>

<script>
  // Your OpenAI API key embedded here:
  const OPENAI_API_KEY = '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';

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const moodMeterFill = document.getElementById('moodMeterFill');
  const dailyPopup = document.getElementById('dailyPopup');
  const dailyCloseBtn = document.getElementById('dailyCloseBtn');
  const miniGameScreen = document.getElementById('miniGameScreen');

  // Mini game buttons
  const btnGift = document.getElementById('btnGift');
  const btnQuiz = document.getElementById('btnQuiz');
  const btnDate = document.getElementById('btnDate');

  // Sounds
  const sendSound = document.getElementById('sendSound');
  const receiveSound = document.getElementById('receiveSound');
  const giftSound = document.getElementById('giftSound');
  const lovePopSound = document.getElementById('lovePopSound');

  let moodLevel = 0;

  function addMessage(text, sender = 'bot', withAvatar = true) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    if (sender === 'bot' && withAvatar) {
      const avatar = document.createElement('img');
      avatar.src = 'https://i.postimg.cc/hvPmBkD0/girlfriend-avatar.png';
      avatar.alt = 'Girlfriend Avatar';
      messageDiv.appendChild(avatar);
    }
    const messageText = document.createElement('span');
    messageText.textContent = text;
    messageDiv.appendChild(messageText);
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;

    if (sender === 'user') sendSound.play();
    else receiveSound.play();
  }

  async function askOpenAI(prompt) {
    addTypingIndicator();

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [{role: 'user', content: prompt}],
          temperature: 0.8,
          max_tokens: 250,
        }),
      });

      if (!response.ok) {
        throw new Error('API request failed');
      }

      const data = await response.json();
      removeTypingIndicator();

      const answer = data.choices[0].message.content.trim();
      addMessage(answer, 'bot');

      // Increase mood based on positive words (simple heuristic)
      if (answer.match(/love|sweet|cute|happy|adore|miss|nice/gi)) {
        changeMood(5);
      } else {
        changeMood(1);
      }
    } catch (error) {
      removeTypingIndicator();
      addMessage("Oops, something went wrong. Please try again later. üíî", 'bot');
      console.error(error);
    }
  }

  function addTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.classList.add('message', 'bot', 'typing');
    typingDiv.id = 'typingIndicator';
    const avatar = document.createElement('img');
    avatar.src = 'https://i.postimg.cc/hvPmBkD0/girlfriend-avatar.png';
    avatar.alt = 'Girlfriend Avatar';
    typingDiv.appendChild(avatar);
    const span = document.createElement('span');
    span.textContent = 'Typing';
    typingDiv.appendChild(span);
    chat.appendChild(typingDiv);
    chat.scrollTop = chat.scrollHeight;
  }
  function removeTypingIndicator() {
    const typingDiv = document.getElementById('typingIndicator');
    if (typingDiv) typingDiv.remove();
  }

  function changeMood(amount) {
    moodLevel = Math.min(100, moodLevel + amount);
    moodMeterFill.style.width = moodLevel + '%';

    if (amount > 0) {
      lovePopSound.play();
    }
  }

  sendBtn.onclick = () => {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user', false);
    userInput.value = '';
    askOpenAI(text);
  };

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  // Daily popup
  function checkDailyPopup() {
    const lastVisit = localStorage.getItem('lastVisitDate');
    const today = new Date().toDateString();
    if (lastVisit !== today) {
      dailyPopup.classList.add('show');
      localStorage.setItem('lastVisitDate', today);
    }
  }

  dailyCloseBtn.onclick = () => {
    dailyPopup.classList.remove('show');
  };

  // Mini Games: Gifts, Quizzes, Dates
  btnGift.onclick = () => {
    giftSound.play();
    addMessage("You sent a virtual bouquet! üåπ Thank you, babe! üíï", 'bot');
    changeMood(10);
  };

  btnQuiz.onclick = () => {
    showQuiz();
  };

  btnDate.onclick = () => {
    showDateMiniGame();
  };

  // Quiz Mini Game
  function showQuiz() {
    miniGameScreen.style.display = 'block';
    miniGameScreen.innerHTML = `
      <h2>Love Quiz üíñ</h2>
      <p>What's my favorite flower?</p>
      <button class="choice-btn" data-answer="rose">üåπ Rose</button>
      <button class="choice-btn" data-answer="tulip">üå∑ Tulip</button>
      <button class="choice-btn" data-answer="lily">üå∏ Lily</button>
    `;

    miniGameScreen.querySelectorAll('.choice-btn').forEach(btn => {
      btn.onclick = () => {
        if (btn.dataset.answer === 'rose') {
          addMessage("Correct! You know me well! üåπüòç", 'bot');
          changeMood(15);
        } else {
          addMessage("Oops, that's not it. Try again next time! üò¢", 'bot');
          changeMood(-5);
        }
        miniGameScreen.style.display = 'none';
        miniGameScreen.innerHTML = '';
      };
    });
  }

  // Date Mini Game
  function showDateMiniGame() {
    miniGameScreen.style.display = 'block';
    miniGameScreen.innerHTML = `
      <h2>Virtual Date üåü</h2>
      <p>Choose an activity for our date:</p>
      <button class="choice-btn" data-activity="movie">üé¨ Watch a movie</button>
      <button class="choice-btn" data-activity="walk">üö∂‚Äç‚ôÄÔ∏è Take a walk</button>
      <button class="choice-btn" data-activity="cook">üç≥ Cook together</button>
    `;

    miniGameScreen.querySelectorAll('.choice-btn').forEach(btn => {
      btn.onclick = () => {
        let response = '';
        switch (btn.dataset.activity) {
          case 'movie':
            response = "Great choice! Let's cuddle up and watch a romantic movie. üçøüíï";
            changeMood(20);
            break;
          case 'walk':
            response = "A lovely walk sounds perfect. Holding your hand tightly! üö∂‚Äç‚ôÄÔ∏è‚ù§Ô∏è";
            changeMood(15);
            break;
          case 'cook':
            response = "Cooking together is so fun! I'll make your favorite dish! üç≥üòç";
            changeMood(25);
            break;
        }
        addMessage(response, 'bot');
        miniGameScreen.style.display = 'none';
        miniGameScreen.innerHTML = '';
      };
    });
  }

  // Initial greeting
  addMessage("Hey babe! I'm here to chat and keep you company. üíñ What do you wanna talk about today?", 'bot');

  // Show daily popup if new day
  checkDailyPopup();
</script>
</body>
</html>
